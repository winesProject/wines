<html layout:decorate="~{layout}" class="relative top-40">
<div layout:fragment="content" class="container w-100 my-3 mx-auto">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700 flex justify-center">
        <ul class="flex flex-wrap -mb-px text-xl font-medium text-center" id="default-tab"
            data-tabs-toggle="#default-tab-content" role="tablist">
            <li class="mx-7" role="presentation">
                <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                        id="my-answer" data-tabs-target="#answer" type="button" role="tab" aria-controls="answer"
                        aria-selected="false"> 문의 작성하기
                </button>
            </li>
        </ul>
    </div>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post" class="max-w-3xl mx-auto my-8">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div>
            <label for="article" class="block mb-2 text-base font-medium text-gray-900 dark:text-dark">제목</label>
            <input type="text" th:field="*{article}"
                   class="block w-full p-2 py-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="my-5">
            <label for="content" class="block mb-2 text-base font-medium text-gray-900 dark:text-dark">내용</label>
            <textarea th:field="*{content}" low="15"
                      class="block h-72 w-full text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
        </div>
        <div class="flex justify-end">
            <input type="submit" value="저장하기"
                   class="p-2 py-4 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 my-4 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
        </div>
    </form>
</div>
</html>
