<html layout:decorate="~{layout}" class="relative top-40">
<div layout:fragment="content" class="container w-100 my-3 mx-auto">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700 flex justify-center">
        <ul class="flex flex-wrap -mb-px text-base font-medium text-center">
            <li class="me-2">
                <a class="inline-block p-4 border-b-2 rounded-t-lg"
                   th:href="@{/member/confirm}">내정보
                </a>
            </li>
            <li class="mx-7">
                <a class="inline-block p-4 border-b-2 rounded-t-lg text-red-800 font-extrabold hover:text-red-700 hover:border-gray-300 dark:hover:text-gray-300"
                   th:href="@{/member/answer}">나의 리뷰
                </a>
            </li>
            <li class="me-2">
                <a class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                   th:href="@{/member/favorites}" >찜 목록
                </a>
            </li>
        </ul>
    </div>
    <div aria-labelledby="my-answer" id="answer">
        <div class="relative my-12 overflow-x-auto shadow-md sm:rounded-lg">
            <div class="flex flex-column my-2 sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
                <button id="dropdownRadioButton" data-dropdown-toggle="dropdownRadio"
                        class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                        type="button">
                    <svg class="w-3 h-3 text-gray-500 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
                    </svg>
                    최근 등록순
                    <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 x1 4 4 4-4"/>
                    </svg>
                </button>
            </div>
            <table class="w-full text-base text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-base text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        번호
                    </th>
                    <th scope="col" class="px-6 py-3">
                        제목
                    </th>
                    <th scope="col" class="px-6 py-3">
                        작성일자
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="review : ${}"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4" th:text="${review.content}">
                    </td>
                    <td class="px-6 py-4" th:text="${#temporals.format(review.createDate, 'yy-MM-dd')}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--  페이징  -->
    <nav th:if="${!paging.isEmpty()}" th:with="kwBase = '?kw=' + ${param.kw != null ? param.kw : ''}">
        <ul class="pagination flex -space-x-px text-base h-10 justify-center my-12">
            <li th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a th:unless="${!paging.hasPrevious()}"
                   class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                   th:href="@{|${kwBase}&page=${paging.number - 1}|}">이전</a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page + 1}"
                   class="flex items-center justify-center px-4 h-10 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white"
                   th:href="@{|${kwBase}&page=${page}|}"></a>
            </li>
            <li th:classappend="${!paging.hasNext} ? 'disabled'">
                <a th:unless="${!paging.hasNext()}"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                   th:href="@{|${kwBase}&page=${paging.number + 1}|}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</html>
