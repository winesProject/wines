<html layout:decorate="~{layout}" class="relative top-40">
<div layout:fragment="content" class="container w-100 my-3 mx-auto">
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700 flex justify-center">
        <ul class="flex flex-wrap -mb-px text-base font-medium text-center">
            <li class="me-2">
                <a class="inline-block p-4 border-b-2 rounded-t-lg text-red-800 font-extrabold "
                   th:href="@{/member/confirm}">내정보
                </a>
            </li>
            <li class="mx-7">
                <a class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                   th:href="@{/member/review}">나의 리뷰
                </a>
            </li>
            <li class="me-2">
                <a class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                   th:href="@{/member/favorites}" >찜 목록
                </a>
            </li>
        </ul>
    </div>
    <form class="max-w-sm mx-auto my-8" th:object="${memberPwForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-4 mt-7">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">기존 비밀번호
            </label>
            <input type="password" id="password" th:field="*{password}"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                   required>
            <span id="passwordNotMatchError" class="error text-red-600" th:if="${passwordNotMatchError}" th:text="${passwordNotMatchError}"></span>
            <div class="text-sm text-right mt-4 font-medium text-gray-500 dark:text-gray-300">
                비밀번호가 기억안나시나요? <a th:href="@{/member/passwordSearch}" class="text-blue-700 hover:underline dark:text-blue-500">
                비밀번호 찾기</a>
            </div>
        </div>
        <div class="mb-7">
            <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">새로운 비밀번호
            </label>
            <input type="password" id="newPassword" th:field="*{newPassword}"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                   required>
            <span id="errorPatternPw" class="error text-red-600" th:if="${errorMessagePatternPw}" th:text="${errorMessagePatternPw}"></span>
        </div>
        <div class="relative mb-5 mt-3">
            <label for="passwordConfirm" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">비밀번호 확인
            </label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                   required>
            <span id="passwordMatchError" class="error text-red-600" th:if="${errorMessagePw}" th:text="${errorMessagePw}"></span>
        </div>
        <div class="flex justify-end">
            <button type="submit"
                    class="text-white bg-blue-800 w-28 mb-4 hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                수정하기
            </button>
        </div>
    </form>
</div>
</html>
