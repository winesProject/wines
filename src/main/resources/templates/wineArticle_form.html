<html layout:decorate="~{layout}" class="relative top-40">
<div layout:fragment="content" class="container w-100 my-3 mx-auto">
    <form th:object="${wineForm}" method="post" enctype="multipart/form-data" action="http://localhost:8080/article/create">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mx-auto">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark" for="files">Upload
                file</label>
            <input class="block w-1/2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                   aria-describedby="file_input_help" name="files" id="files" type="file"
                   accept="image/jpeg, image/png, image/gif">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-700" id="file_input_help">SVG, PNG, JPG or GIF (MAX.
                800x400px).</p>
        </div>
        <div class="mb-6 my-4">
            <label for="wineName" class="block mb-2 text-sm font-medium text-gray-900">이름</label>
            <input type="text" id="wineName" th:field="*{wineName}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-700">
        </div>
        <div class="mb-6 my-4">
            <label for="wineNameE" class="block mb-2 text-sm font-medium text-gray-900">영어 이름</label>
            <input type="text" id="wineNameE" th:field="*{wineNameE}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-700">
        </div>
        <div class="mb-6 my-4">
            <label for="country" class="block mb-2 text-sm font-medium text-gray-900">나라</label>
            <input type="text" id="country" th:field="*{country}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5">
        </div>
        <div class="mb-6 my-4">
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5">
        </div>
        <div class="mb-6 my-4">
            <label for="list" class="block mb-2 text-sm font-medium text-gray-900">종류</label>
            <input type="text" id="list" th:field="*{list}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5">
        </div>
        <div class="mb-6 my-4">
            <label for="kind" class="block mb-2 text-sm font-medium text-gray-900">품종</label>
            <input type="text" id="kind" th:field="*{kind}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5">
        </div>
        <div class="mb-6 my-4">
            <label for="food" class="block mb-2 text-sm font-medium text-gray-900">추천 음식</label>
            <input type="text" id="food" th:field="*{food}"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5">
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">평점</label>
            <div class="flex items-center flex-row-reverse justify-end text-4xl">
                <label for="score"></label>
                <input type="radio" class="peer hidden" id="value5" value="5" name="score"/>
                <label for="value5"
                       class="cursor-pointer text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-600">★</label>
                <input type="radio" class="peer hidden" id="value4" value="4" name="score"/>
                <label for="value4"
                       class="cursor-pointer text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-600">★</label>
                <input type="radio" class="peer hidden" id="value3" value="3" name="score"/>
                <label for="value3"
                       class="cursor-pointer text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-600">★</label>
                <input type="radio" class="peer hidden" id="value2" value="2" name="score"/>
                <label for="value2"
                       class="cursor-pointer text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-600">★</label>
                <input type="radio" class="peer hidden" id="value1" value="1" name="score"/>
                <label for="value1"
                       class="cursor-pointer text-gray-400 peer-hover:text-yellow-400 peer-checked:text-yellow-600">★</label>
            </div>
        </div>
        <label for="food" class="block mb-2 my-2 text-sm font-medium text-gray-900">맛</label>
        <div class="flex items-center my-4" th:field="*{taste}">
            <span class="flex items-center">당도</span>
            <div th:replace="~{taste1 :: tasteFragment(tasteId='sweet', fieldName='sweet')}"></div>
            <span class="flex items-center">산도</span>
            <div th:replace="~{taste1 :: tasteFragment(tasteId='acidity', fieldName='acidity')}"></div>
            <span class="flex items-center">바디</span>
            <div th:replace="~{taste1 :: tasteFragment(tasteId='body', fieldName='body')}"></div>
            <span class="flex items-center">타닌</span>
            <div th:replace="~{taste1 :: tasteFragment(tasteId='tannin', fieldName='tannin')}"></div>
            <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ml-20">
                게시글 등록
            </button>
        </div>
    </form>
</div>
</html>
